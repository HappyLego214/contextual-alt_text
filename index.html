<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="stlyles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cobalt</title>
</head>

<body>
    <div class="main-container">
        <div class="cobalt">
            <div class="logo">
                <img src="logo.png">
            </div>
            Cobalt
        </div>

        <div class="group1">
            <div class="home">
                Home
            </div>

            <div class="generate">
                Generate
            </div>

            <div class="about-us">
                About Us
            </div>

            <div class="getstarted">
                <div class="gettxt">
                    Get Started! - For free
                </div>
            </div>
        </div>
    </div>

    <div class="main-title">
        <div class="title">
            CONTEXTUAL <br>
            ALT TEXT GENERATOR
        </div>
        <div class="subtitle">
            Enhancing Contextuality of Alt-Text
        </div>
    </div>

    <div class="getstarted2">
        <div class="gettxt2">
            Get Started! - For free            
        </div>
    </div>

    <div class="img-input">
        <form class="addimg">
            <label for="file-input">
                <img src="add.png"/>
            </label>
            <input id="file-input" type="file" />
        </form>
    </div>

    <div>
        <div class="topdesign">

        </div>
        <div class="txt-input">
            <form>
                <textarea>Add your text here. (Limited up to 200 words only)</textarea>
            </form>
        </div>
    </div>


    <div class="generate-button">
        <div class="generate-button-bg">
            Generate Alt-Text
        </div>
    </div>

    <div class="spacer">
    </div>

    <div class="footer">
        <div>Cobalt</div>
        <div>Enhancing Contextuality of Alt-Text</div>
        <div class="terms">Terms & Conditions</div>
    </div>
</body>

</html>
